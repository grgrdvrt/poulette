<html>
    <head>
        <title>Color picker</title>
        <style>
            html {
                height  : 100%;
                overflow: hidden;
                position: relative;
            }

            body {
                height  : 100%;
                overflow: auto;
                position: relative;
            }

            .mainContainer{
                position:relative;
                user-select:none;
                border-radius:30px;
            }

            .pointsContainer{
                position:absolute;
                top:0px;
                left:0px;
                cursor:pointer;
            }

            .colorPoint{
                position:absolute;
                width:15px;
                height:15px;
                border-radius:15px;
                filter:drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
                transform:translate(-50%, -50%);
            }

            .colorPoint:after {
                content:'';
                position:absolute;
                top:-10px; bottom:-10px;
                left:-10px; right:-10px;
            }

            .colorPreview{
                position:absolute;
                top:10px;
                left:10px;
                width:100px;
                height:100px;
                filter:drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
            }
        </style>
    </head>
    <body>
        <script src="./app.js"></script>
    </body>
</html>
