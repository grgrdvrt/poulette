<html>
    <head>
        <title>Poulette Demo</title>
        <style>
            html {
                height  : 100%;
                overflow: hidden;
                position: relative;
            }

            body {
                height  : 100%;
                overflow: auto;
                position: relative;
            }

            .mainContainer{
                display:inline-flex;
                user-select:none;
            }

            .paletteContainer{
                position:relative;
                overflow:hidden;
                transform: translateZ(0);
                border-radius:30px;
                border:solid 1px rgba(0, 0, 0, 0.1);
            }

            .meshCanvas{
                position:absolute;
                top:0px;
                left:0px;
            }

            .handlesContainer{
                position:absolute;
                top:0px;
                left:0px;
                cursor:pointer;
            }

            .handle{
                position:absolute;
                width:15px;
                height:15px;
                border-radius:15px;
                filter:drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
                transform:translate(-50%, -50%);
            }

            .handle:after {
                content:'';
                position:absolute;
                top:-10px; bottom:-10px;
                left:-10px; right:-10px;
            }

            .deletedColors{
                display:flex;
                flex-direction:column;
                flex-wrap:wrap;
                height:100%;
            }

            .deletedColorItem{
                width:20px;
                height:20px;
                margin:1px;
                border:none;
                border-radius:10px;
                cursor:pointer;
                filter:drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
            }

            .colorPreview{
                overflow:hidden;
                position:relative;
            }

            .colorPreviewTransition{
                position:absolute;
                -webkit-mask-image: -webkit-radial-gradient(white, black);
                transform:translate(-50%, -50%) scale(0, 0);
            }
            .colorPreviewTransition.finalState{
                transition:transform 1s cubic-bezier(0.16, 1, 0.3, 1);
                transform:translate(-50%, -50%) scale(1, 1);
            }
        </style>
    </head>
    <body>
        <script src="./app.js"></script>
    </body>
</html>
